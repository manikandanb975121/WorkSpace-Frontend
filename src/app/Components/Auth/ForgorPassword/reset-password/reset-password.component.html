<div>
    <div class="border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> 
                        <!-- <img src="https://i.imgur.com/CXQmsmF.png" class="logo">  -->
                        <h6 class="logo"></h6>
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://edu.framework.infowindtech.biz/admin/admin_assets/img/forgot-password.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">

                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-1 px-3" style="margin-left: -30px;">
                        <h1 class="mb-0 mr-4 mt-2">Reset Password</h1>
                        <!-- <h1 class="mb-0 mr-4 mt-2">with Intranet!</h1> -->
                    </div>
                    <div class="row px-3 mb-4" style="margin-left: -30px;">
                        <p style="color: #646566;">please enter your new password.</p>
                    </div>
                    <div class="row px-3"> 
                        <label class="mb-1">
                            <p class="mb-0" style="color: #abacad; margin: -10px;">Password</p>
                        </label> <input class="mb-4" [formControl]="password" (input)="onChangePassword($event.target.value)" type="password" name="email" placeholder="password"> 
                    </div>
                    
                    <div class="row mb-3 px-3 mt-3"> <button type="button" [ngClass]="{'disabled': valid !== true  }" class="btn btn-blue text-center" (click)="resetPassword()">Rest Password</button> </div>
                    <!-- [ngClass]="{'disabled': validate !== true  }" -->
                </div>
                        
                
            </div>
        </div>
    </div>
</div>
