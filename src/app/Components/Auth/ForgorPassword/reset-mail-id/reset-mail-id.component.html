<div class="card2 card border-0 px-4 py-5">
    <div class="row mb-1 px-3" style="margin-left: -30px;">
        <h1 class="mb-0 mr-4 mt-2">Forgot Password ?</h1>
        <!-- <h1 class="mb-0 mr-4 mt-2">with Intranet!</h1> -->
    </div>
    <div class="row px-3 mb-4" style="margin-left: -30px;">
        <p style="color: #646566;">please confirm your email address.</p>
    </div>
    <div class="row px-3"> 
        <label class="mb-1">
            <p class="mb-0" style="color: #abacad; margin: -10px;">Email Address</p>
        </label> <input class="mb-4" (input)="onChangeEmail($event.target.value)" [formControl]="emailId" type="email" name="email" placeholder="name@email.com"> 
    </div>
    
    <div class="row mb-3 px-3 mt-3"> <button type="button" [ngClass]="{'disabled': validate !== true  }" (click)="confirmEmail()" class="btn btn-blue text-center">Rest Password</button> </div>
    <!-- [ngClass]="{'disabled': validate !== true  }" -->
</div>
